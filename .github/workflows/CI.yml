name: CI
on: [ push, pull_request ]
jobs:
  Build:

    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
        node-version: [ 20 ]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build
      if: runner.os == 'Linux'
      env:
        COVERAGE: 1
        TEST_BROWSERS: ChromeHeadless
      run: npm run all
    - name: Build
      if: runner.os != 'Linux'
      env:
        TEST_BROWSERS: ChromeHeadless
      run: npm run all
    - name: Upload coverage
      if: runner.os == 'Linux'
      uses: codecov/codecov-action@v2
